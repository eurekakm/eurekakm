<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Obstacles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let obstacles = [];
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawObstacles();
            drawSnake();
            drawFood();
            drawScore();
            checkCollision();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            if (!gameStarted) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (!generateFood()) {
                    // Game is won if no space for food
                    gameWon();
                    return;
                }
                if (score % 5 === 0) {
                    generateObstacle();
                }
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#FF5722';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawObstacles() {
            ctx.fillStyle = '#FFD700';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function generateFood() {
            let availableSpaces = [];
            for (let x = 0; x < tileCount; x++) {
                for (let y = 0; y < tileCount; y++) {
                    if (!isOccupied({x, y})) {
                        availableSpaces.push({x, y});
                    }
                }
            }
            
            if (availableSpaces.length === 0) {
                return false;  // No space available
            }
            
            const newFood = availableSpaces[Math.floor(Math.random() * availableSpaces.length)];
            food.x = newFood.x;
            food.y = newFood.y;
            return true;
        }

        function generateObstacle() {
            let availableSpaces = [];
            for (let x = 0; x < tileCount; x++) {
                for (let y = 0; y < tileCount; y++) {
                    if (!isOccupied({x, y})) {
                        availableSpaces.push({x, y});
                    }
                }
            }
            
            if (availableSpaces.length === 0) {
                return false;  // No space available
            }
            
            const newObstacle = availableSpaces[Math.floor(Math.random() * availableSpaces.length)];
            obstacles.push(newObstacle);
            return true;
        }

        function isOccupied(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y) ||
                   obstacles.some(obs => obs.x === position.x && obs.y === position.y) ||
                   (food.x === position.x && food.y === position.y);
        }

        function checkCollision() {
            if (
                snake[0].x < 0 || snake[0].x >= tileCount ||
                snake[0].y < 0 || snake[0].y >= tileCount ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y) ||
                obstacles.some(obs => obs.x === snake[0].x && obs.y === snake[0].y)
            ) {
                gameOver();
            }
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        function gameWon() {
            alert(`Congratulations! You've won the game with a score of ${score}!`);
            resetGame();
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            obstacles = [];
            dx = 0;
            dy = 0;
            score = 0;
            gameStarted = false;
        }

        function startGame() {
            gameStarted = true;
            dx = Math.random() < 0.5 ? -1 : 1;
            dy = 0;
            generateObstacle();
            generateObstacle();
        }

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                if (e.code === 'Space') {
                    startGame();
                }
                return;
            }

            switch (e.key) {
                case 'w': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'a': if (dx === 0) { dx = -1; dy = 0; } break;
                case 's': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'd': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        });

        setInterval(drawGame, 100);
    </script>
</body>
</html>
